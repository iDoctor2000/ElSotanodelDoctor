<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Configuración del Setlist – El Sótano del Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <!-- CABECERA -->
  <header>
    <div class="logo">
      <img src="assets/logo_blanco.png" alt="Logo de El Sótano del Doctor" />
    </div>
    <div class="hamburger" id="hamburger-btn">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- OVERLAY -->
  <div id="overlay"></div>

  <!-- MENÚ LATERAL -->
  <nav class="sidebar" id="sidebar-menu">
    <h2>Menú</h2>
    <a href="./miembros.html">Miembros del Grupo</a>
    <a href="./fechas.html">Fechas Ensayo</a>
    <a href="./config.html">Configuración</a>
    <a href="./index.html">Volver a Inicio</a>
    <a href="#" id="menu-cerrar">Cerrar Menú</a>
  </nav>

  <!-- CONTENIDO PRINCIPAL (solo Configuración) -->
  <main>
    <div id="config-screen" style="display:block;">
      <!-- Pueden cambiarse estilos de display; ya no lo usamos como overlay "oculto" -->
      <button id="close-config">Cerrar</button>
      <h2>Configuración del Segundo Setlist</h2>
      <p style="text-align: center; color: #aaa; margin-bottom: 20px;">No toques si no sabes...</p>
      <br><br><br>
      <label for="concert-title-input">Nombre del próximo concierto</label>
      <input type="text" id="concert-title-input" placeholder="Ej: Concierto Sala X, Festival Y..." />
      <label for="feed-url" style="margin-top: 20px;">ID/URL del feed</label>
      <input type="text" id="feed-url" placeholder="Ej: TXHvyb o https://www.bandhelper.com/feed/set_list/..." />
      <button id="guardar-config">Guardar configuración</button>
    </div>
  </main>

  <footer>
    © 2025 El Sótano del Doctor. All Rights Reserved.
  </footer>

  <!-- Firebase + scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
  <script src="./js/firebase.js"></script>
  <script src="./js/app.js"></script>
</body>
