<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Sótano del Doctor</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 300px;
            height: auto;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            border-bottom: 2px solid #0cf;
            padding-bottom: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        footer {
            background-color: #111;
            color: #888;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo_blanco.png" alt="El Sótano del Doctor logo" />
    </header>
    <main>
<section id="setlists" style="background-color: #111; padding: 30px; border-radius: 12px; margin-bottom: 50px; box-shadow: 0 0 20px rgba(0,255,255,0.2);">
  <h2 style="color: #00ffff; text-align: center; font-size: 2em; margin-bottom: 10px;">
    🎼 Setlists Ensayos 2025 🎶
  </h2>
  <p style="text-align: center; font-size: 1.2em; color: #ccc; margin-bottom: 30px;">
    Consulta los setlists en tiempo real desde BandHelper:
  </p>

  <div id="bandhelper-setlist" style="background-color: #000; padding: 20px; border-radius: 10px; border: 1px solid #00ffff;">
    <script type="text/javascript" src="https://www.bandhelper.com/widget/set_list/9ZzC9z?layout=1&fields=key,tempo,duration&sections=1&labels=1"></script>
  </div>

  <p style="text-align: center; margin-top: 20px; font-size: 0.9em; color: #888;">
    📲 Actualizado automáticamente desde la app
  </p>
</section>




        <section>
            <h2>Calendario de actuaciones</h2>
            <p>Aquí podrás consultar todas las fechas confirmadas.</p>
        </section>

        <section>
            <h2>Galería</h2>
            <div class="gallery">
                <img src="assets/Foto 14-9-17 23 49 24.jpg" alt="Concierto en vivo" />
                <img src="assets/Teatro_Romea.jpg" alt="Concierto en Teatro Romea" />
                <img src="assets/logo_negro copia.jpg" alt="Logo clásico" />
            </div>
        </section>
    </main>
    <footer>
        © 2025 El Sótano del Doctor. Todos los derechos reservados.
    </footer>
</body>
</html>
