            <table id="setlist-table" style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif; color: #fff;">
                <thead>

                        <th style="padding: 10px; border-bottom: 1px solid #0cf;">TÃ­tulo</th>

                        <th style="padding: 10px; border-bottom: 1px solid #0cf;">Tempo</th>

                    </tr>
                </thead>
                <tbody id="setlist-body" style="background-color: #000;"></tbody>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const url = 'https://cold-limit-811a.jagomezc.workers.dev';

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('setlist-body');
                    if (!Array.isArray(data) || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No hay canciones en el setlist.</td></tr>';
                        return;
                    }

                    const songs = data.filter(item => item.type === 'song');

                    if (songs.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No hay canciones en el setlist.</td></tr>';
                        return;
                    }

                    songs.forEach(song => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td style="padding: 10px;">${song.name || ''}</td>
                            <td style="padding: 10px;">${song.key || ''}</td>
                            <td style="padding: 10px;">${song.tempo || ''}</td>
                            <td style="padding: 10px;">${song.duration || ''}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(err => {
                    console.error('Error al cargar el setlist:', err);
                    const tbody = document.getElementById('setlist-body');
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Error al cargar el setlist.</td></tr>';
                });
        });
    </script>
</main>
