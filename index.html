<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Sótano del Doctor</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 300px;
            height: auto;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            border-bottom: 2px solid #0cf;
            padding-bottom: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        footer {
            background-color: #111;
            color: #888;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo_blanco.png" alt="El Sótano del Doctor logo" />
    </header>
    <main>
        <section>
            <h2>Setlists</h2>
            <p>Próximamente colgaremos aquí los setlists de nuestros conciertos.</p>
        </section>

        <section>
            <h2>Calendario de actuaciones</h2>
            <p>Aquí podrás consultar todas las fechas confirmadas.</p>
        </section>

        <section>
            <h2>Galería</h2>
            <div class="gallery">
                <img src="assets/Foto 14-9-17 23 49 24.jpg" alt="Concierto en vivo" />
                <img src="assets/Teatro_Romea.jpg" alt="Concierto en Teatro Romea" />
                <img src="assets/logo_negro copia.jpg" alt="Logo clásico" />
            </div>
        </section>
    </main>
    <footer>
        © 2025 El Sótano del Doctor. Todos los derechos reservados.
    </footer>
</body>
</html>
